{% extends 'myapp/base.html' %}

{% block title %}
Заявки
{% endblock %}

{% block content %}
<h2>Новый заказ</h2>
<div class="main" style="display:flex; justify-content: center;">
    <form method="post" class="my-form">
        {% csrf_token %}
        {% if form.non_field_errors %}
        <div class="alert alert-danger">
            {{ form.non_field_errors }}
        </div>
        {% endif %}
        {% for field in form %}
        <p class="form-label">{{ field.label }}</p>
        <p>{{ field }}</p>
        {% endfor %}
        <button type="submit" class="btn btn-outline-success">Сформировать</button>
    </form>
</div>
{% endblock %}
